<div class="p-3 col-lg-6 offset-lg-3">
    <h3>Profile</h3>

    <div class="form-floating mb-3">
        <input type="text" class="form-control" id="name" value="{{myProfile.name}}">
        <label for="name" class="form-label">Username:</label>
    </div>


    <div class="form-floating mb-3">
        <input type="email" class="form-control" id="email" value="{{myProfile.email}}">
        <label for="email" class="form-label">Email address:</label>
    </div>

    <div class="form-floating mb-3">
        <input type="text" class="form-control" id="regdate" disabled value="{{myProfile.reg}}">
        <label for="regdate" class="form-label">Registration date:</label>
    </div>

    <div class="form-floating mb-3">
        <input type="text" class="form-control" id="logindate" disabled value="{{myProfile.last}}">
        <label for="logindate" class="form-label">Last login date:</label>
    </div>
    
    <div class="d-flex gap-2">
        <button class="btn btn-primary" (click)="update()"><i class="bi bi-arrow-repeat"></i>&nbsp;&nbsp;Update profile</button>
    </div>
</div>
