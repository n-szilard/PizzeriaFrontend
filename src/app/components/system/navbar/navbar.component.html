<nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">{{title}}
            <span *ngIf="isLoggedIn"> - {{loggedUserName}}</span>
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item" *ngFor="let nav of navItems;">
                    <a class="nav-link active" routerLink="{{nav.url}}" href="#">
                        <i *ngIf="nav.icon" class="bi {{nav.icon}}"></i>&nbsp;{{nav.name}}
                        <span class="badge text-bg-danger rounded-pill">{{nav.badge}}</span></a>
                </li>
            </ul>
        </div>
    </div>
</nav>
